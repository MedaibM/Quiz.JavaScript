<!DOCTYPE html>
<html>

<head>
    <title>QuizApp</title>
    <style type="text/css"></style>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="grid">
        <div id="quiz" class="centered grid__col--8">
            <h1>Awesome Quiz</h1>

            <h2 id="question" class="headline-secondary--grouped"></h2>
            <h1 id="score"></h1>

            <p id="choice0"></p>
            <button id="guess0" class="btn--default" onClick=SubmitAnswer(0)>Select Answer</button>
            <p id="choice1"></p>
            <button id="guess1" class="btn--default" onClick=SubmitAnswer(1)>Select Answer</button>
            <p id="choice2"></p>
            <button id="guess2" class="btn--default" onClick=SubmitAnswer(2)>Select Answer</button>
            <p id="choice3"></p>
            <button id="guess3" class="btn--default" onClick=SubmitAnswer(3)>Select Answer</button>
            <footer>
                <p id="progress">Question x of y</p>
                <p>Made with javascript, html5, and css! Plus love. -Jason Chan</p>
                <a href="http://referrals.trhou.se/jasonchan2">Click Here To learn Code!</a>
            </footer>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
<script>
    window.onload = ShowQuestion(0);
</script>

</html>
